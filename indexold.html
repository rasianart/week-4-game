<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<video id="vid" id="bgvid" playsinline autoplay muted loop>
  	<!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
	<!-- <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm"> -->
	<source id="sour" src="assets/videos/sync2.mp4" type="video/mp4">>
	</video>
</head>
<body>
	<header>Game</header>
	<div id="characters">
		<!-- <div id="f1" class="all">P1 -->
		<progress id="health" value="120" max="120"></progress></div>
		<div id="f2" class="all">P2</div>
		<div id="f3" class="all">P3</div>
		<div id="f4" class="all">P4</div>
	</div>
	<div id="char">You Character</div>
	<div id="enemyAvail"></div>
	<div id="enemyCh"></div>
	<button id="attack">Attack</button>
	<div id="myAtt"></div>
	<div id="oppAtt"></div>
	<button id="reset">Reset</button>
	<div class="progress">
  <div class="progress-bar progress-bar-success all" id ="f1" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">40% Complete (success)</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-info all" id="f2" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">20% Complete</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar- all" id="f3" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">60% Complete (warning)</span>
  </div>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-danger all" id="f4" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>

</body>

<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
